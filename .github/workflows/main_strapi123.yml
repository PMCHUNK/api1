# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_923adc46bbb0469aa44e20f2354730da }}
        password: ${{ secrets.AzureAppService_ContainerPassword_57ec0ce93a234201a635386a69a8a839 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_923adc46bbb0469aa44e20f2354730da }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi123'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7deac39d144849bdbd7d19e2c62bdd59 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_923adc46bbb0469aa44e20f2354730da }}/appsvc/staticsite:${{ github.sha }}'