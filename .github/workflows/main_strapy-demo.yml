# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapy-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://strapicontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5000a9b7c1354ebc8bad7eb954a7d885 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_de690f050408473db16c0961c23bf052 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: strapicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5000a9b7c1354ebc8bad7eb954a7d885 }}/strapidocker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: 'ubuntu-latest'
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapy-demo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6f7e0b99a41a4bdbbffb32c4b853008f }}
        images: 'strapicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5000a9b7c1354ebc8bad7eb954a7d885 }}/strapidocker:${{ github.sha }}'
