# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapy-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://strapicontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0ce57914a4b24fc383692d6ac02c83de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cb0e22b7f9fa46ac892b1833ec1b19a4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: strapicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0ce57914a4b24fc383692d6ac02c83de }}/strapicontainerregistry/strapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapy-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b5b180393a7f43279d6c4dc9cd1c4d8e }}
        images: 'strapicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0ce57914a4b24fc383692d6ac02c83de }}/strapicontainerregistry/strapi:${{ github.sha }}'