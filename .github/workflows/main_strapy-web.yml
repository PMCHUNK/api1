# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapy-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://strapicontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_47b10a9b9dcd40e4a882ef06a2389f47 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_09cacdd37a53470d8096dd879237a0b6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: strapicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_47b10a9b9dcd40e4a882ef06a2389f47 }}/strapicontainerregistry/strapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapy-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cd9982f2b524408db55d7e9d2e9105a6 }}
        images: 'strapicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_47b10a9b9dcd40e4a882ef06a2389f47 }}/strapicontainerregistry/strapi:${{ github.sha }}'